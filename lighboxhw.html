<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/LBstyle.css">
	<link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">

	
	<title>Lightbox</title>
</head>
<body>
	<div class = "grid">

		<div class="item">
			<div class="item-content">
				<a href="images/christmas.jpg" data-lightbox="lightbox"><img src="images/christmas.jpg" alt="My cat under the tree"></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">
				<a href="images/sky.jpg" data-lightbox="lightbox"><img src="images/sky.jpg" alt="Thes sky"></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">		
				<a href="images/concert.jpg" data-lightbox="lightbox"><img src="images/concert.jpg" alt="My friend and I at a concert"></a>
			</div>
		</div>
		
		<div class="item">
			<div class="item-content">
				<a href="images/kaileigh.jpg" data-lightbox="lightbox"><img src="images/kaileigh.jpg" alt="My sister and I"></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">
				<a href="images/sunkizzie.jpg" data-lightbox="lightbox"><img src="images/sunkizzie.jpg" alt="My cat sunbathing"></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">
				<a href="images/cedarpoint.jpg" data-lightbox="lightbox"><img src="images/cedarpoint.jpg" alt="Sunset at cedar point"></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">
				<a href="images/rainbow.jpg" data-lightbox="lightbox"><img src="images/rainbow.jpg" alt="Rainbow at sunset"></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">
				<a href="images/tailgate.jpg" data-lightbox="lightbox"><img src="images/tailgate.jpg" alt="My friends and I on gameday"></a>
			</div>
		</div>

		<div class="item">
			<div class="item-content">
				<a href="images/thanksgiving.jpg" data-lightbox="lightbox"><img src="images/thanksgiving.jpg" alt="My sister and I on thanksgiving"></a>
			</div>
		</div>

	</div>
	
	<script src="lightbox2-master/dist/js/lightbox.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
	<script src="https://unpkg.com/muuri@0.6.3/dist/muuri.min.js"></script>
	
	<script type="text/javascript">
		var grid = new Muuri('.grid', {dragEnabled: true});
	</script>


</body>
</html>

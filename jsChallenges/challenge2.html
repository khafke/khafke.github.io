<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Challenge Two</title>
    
    <script>

      $(function () {

        function setHomeAddress(){
          if ($("#useBilling").is(":checked")) {
            $('#home').val($('#billing').val());
            $('#home').attr('disabled', 'disabled');
          } else {
            $('#home').removeAttr('disabled');
          }
        }
        
        $('#useBilling').click(function(){
          setHomeAddress();
        })
        
      });
     
    </script>
</head>
<body>
    <h1>Challenge Two</h1>
    <form action="challenge3.html">
      <fieldset>
        <legend>Billing Information</legend>
        <div>
          <label for ="billing">Billing Address:</label><br>
          <textarea name="billing" id="billing"></textarea>
        </div>

        <div>
          <label for ="home">Home Address:</label><br>
          <input type="checkbox" name="useBilling" id="useBilling"> Same as above <br>
        <textarea name="home" id="home"></textarea>
        </div>
        <input type = "submit" value = "Go To Challenge 3">
      </fieldset>
      </form>
</body>
</html>

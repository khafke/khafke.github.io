<style>#canvas { background-color: lightgray; }</style>
<body onload="draw();">
  <canvas id="canvas" width="400" height="400"></canvas>
</body>
<script>
function draw() {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  ctx.strokeStyle = 'red';
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.lineWidth = 10;
  ctx.beginPath();
  ctx.moveTo(75, 50);
  ctx.lineTo(100, 75);
  ctx.lineTo(100, 25);
  ctx.stroke();  
}
</script>
